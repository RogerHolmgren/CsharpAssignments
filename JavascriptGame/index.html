<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Javascript Game</title>

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div id="anchor"></div>

  <script>
    var num = "831017273";
    var check = 0;
    for (i = num.length - 1; i >= 0; i--) {
      var v = i % 2 == 0 ? num[i] * 2 : parseInt(num[i]);
      check += v > 9 ? 1 + v % 10 : v;
    }
    console.log("Kontrolsiffra: " + (check * 9) % 10);
  </script>
  <script src="js/scripts.js"></script>
</body>

</html>
